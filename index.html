<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FR Timer</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <base href="./">

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f2027" />
  <meta name="description" content="FR Timer is a minimalist timer and reading time tracker.">
  <link rel="apple-touch-icon" href="logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 2rem;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
      max-width: 400px;
    }

    .btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="FR Timer Logo">
    <h1>FR Timer</h1>
  </header>

  <div class="button-container">
    <a href="watch.html" class="btn">Watch</a>
    <a href="timer.html" class="btn">Timer</a>
    <a href="reading.html" class="btn">Reading Time</a>
    <a href=" https://sparkly-boba-aea42e.netlify.app" class="btn">Rutine</a>
  </div>

  <footer> FRâ„¢ | Fajlay Rabbi</footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker error:', err));
    }
  </script>

</body>
</html>
